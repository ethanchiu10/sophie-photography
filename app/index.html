<!doctype html>

<html lang="en" ng-app="app">




  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Sophie Cheung Photography</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link href="images/icon.png" rel="icon" type="image/png">
  </head>



  <body ng-controller="AppCtrl">


    <header ng-class="{'up': filter}">

      <h1 class="title" ng-click="filter = null">Sophie Cheung</h1>
      <h2 class="subtitle">photography</h2>

      <ul class="tags">
        <li class="tag"
            ng-class="{'active': filter == tag}"
            ng-repeat="tag in tags"
            ng-cloak
            ng-click="toggleFilter(tag)">
          <span>{{ tag }}</span>
        </li>
        <li class="tag sophie">
          <span>sophie</span>
        </li>
      </ul>

    </header>


    <ul class="pictures" ng-class="{'active': filter}">
      <li class="picture" ng-repeat="picture in pictures | filter:pictureFilter" ng-cloak>
        <img ng-src="images/{{ picture.url }}" />
      </li>
    </ul>

    <script src="scripts/bundle.js"></script>
  </body>





</html>
